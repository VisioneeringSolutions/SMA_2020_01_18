<div class="container-fluid" >
    <div class="row">
        <div class="main-container col-lg-12 col-md-12 col-sm-12 sol-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 sol-xs-12" >
                <button class="btn-custom btn-custom-primary"
                        ng-click="studentRegistration.addStudentModal();">
                    <span translate="ADD_STUDENT"></span><i class="fas fa-plus"></i>
                </button>
                <span class="header-name"><span translate="STUDENT_REGISTRATION"></span></span>
                <hr style="border-top: 1px solid #a9a6a6">
                <div class="col-md-2 no-padding">
                    <input type="text" name="customFilter" class="form-control"
                           ng-model="studentRegistration.customFilter.$"
                           ng-change="studentRegistration.setItemsPerPageOnSearch()"
                           placeholder="Search" id="customFilter">

                </div>
            </div>


            <div class="col-lg-12 col-md-12 col-sm-12 sol-xs-12 no-padding" ng-if="studentRegistration.studentData.length > 0">
                <div class="table-responsive container-table" scrollable-table-drct fixed-columns="0" id="scroll-bar" style="margin-top: 5px;">
                    <table class="table table-condensed table-hover table-striped">
                        <thead>
                        <th><span translate="SERIAL_NUMBER"></span></th>
                        <th style="position: relative;z-index: 1"></th>
                        <th style="position: relative;z-index: 1"></th>
                        <th ng-click='studentRegistration.sortColumn("studentfullName")' ng-class='studentRegistration.sortClass("studentfullName")'><span translate="NAME"></span></th>
                        <th ng-click='studentRegistration.sortColumn("enrollmentDate")' ng-class='studentRegistration.sortClass("enrollmentDate")'><span translate="ENROLLMENT_DATE"></span></th>
                        <th ng-click='studentRegistration.sortColumn("gender")' ng-class='studentRegistration.sortClass("gender")'><span translate="GENDER"></span></th>
                        <th ng-click='studentRegistration.sortColumn("email")' ng-class='studentRegistration.sortClass("email")'><span translate="EMAIL_ID"></span></th>
                        <th ng-click='studentRegistration.sortColumn("phone")' ng-class='studentRegistration.sortClass("phone")'><span translate="PHONE"></span></th>
                        <th><span translate="ACTION"></span></th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="d in studentRegistration.studentData |   filter:studentRegistration.customFilter |orderBy:studentRegistration.column:studentRegistration.reverse | startFrom:(studentRegistration.paginationCurrentPage-1)*studentRegistration.paginationMaxSize | limitTo:studentRegistration.paginationMaxSize">
                            <td>{{$index+1}}</td>
                            <!--<td><img ng-src="{{studentRegistration.baseImgUrl}}{{d.imageUrl}}" height="40" width="40"
                                     class="img-circle"/></td>-->
                            <td><div ng-if="d.imageUrl != null">
                                <img ng-src="{{studentRegistration.baseImgUrl}}{{d.imageUrl}}" height="40" width="40"
                                     class="img-circle"/>
                            </div>

                                <div ng-if="d.imageUrl == null" class="std-prof-image">
                                    <span class="std-prof-image-id">{{d.studentId}}</span>
                                </div>

                            </td>
                            <td>{{d.studentfullName}}</td>
                            <td>{{d.studentfullNameJapanese}}</td>
                            <td><div ng-if="d.enrollmentDate != null">{{studentRegistration.getDateFormat(d.enrollmentDate)}}</div></td>
                            <td>{{d.gender}}</td>
                            <td>{{d.email}}</td>
                            <td>{{d.phone}}</td>
                            <td class="">
                                <button class="btn-custom-sm btn-custom-primary"
                                        ng-click="studentRegistration.updateModal(d)"
                                        title="Update Student">
                                    <i class="fas fa-pen-nib"></i>
                                </button>
                                <button class="btn-custom-sm btn-custom-voilet"
                                        ng-click="studentRegistration.deleteModal(d)"
                                        title="Remove Student">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                                <button class="btn-custom-sm btn-custom-danger"
                                        ng-click="studentRegistration.resetPassword(d)"
                                        title="Reset Password">
                                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-9 text-center" style="position: absolute;bottom: 0;height: 40px;" id="pageTop">
                    <ul uib-pagination total-items="studentRegistration.paginationTotalItems"
                        ng-model="studentRegistration.paginationCurrentPage"
                        ng-change="studentRegistration.pageScrollTop()"
                        max-size="studentRegistration.paginationMaxSize"
                        class="pagination-sm" items-per-page="studentRegistration.paginationMaxSize"
                        boundary-link-numbers="true" rotate="false"></ul>
                </div>
                <div class="col-md-2" style="position: absolute;bottom: 0;height: 20px;">
                    <div class="form-group" style="margin-top: 5px;">
                        <label class="col-md-2 pagination" style="margin-top: 5px;"><span translate="VIEW" ></span></label>

                        <div class="col-md-1" style="width:auto;">
                            <select ng-model="studentRegistration.viewBy" ng-init="studentRegistration.viewBy='10'"
                                    ng-change="studentRegistration.setItemsPerPage(studentRegistration.viewBy)"
                                    class="form-control input-sm">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        <label class="col-md-2 pagination" style="margin-top: 5px;padding-left: 0px;"><span
                                translate="RECORDS"></span></label>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
