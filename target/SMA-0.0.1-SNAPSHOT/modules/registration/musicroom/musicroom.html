<div class="container-fluid" >
    <div class="row">
        <div class="main-container col-lg-12 col-md-12 col-sm-12 sol-xs-12">

            <div class="col-lg-7 col-md-7 col-sm-12 sol-xs-12" style="height: 80vh;border-right: 1px solid grey">

                <div class="">
                    <div class="table-responsive">
                        <table class="table table-condensed table-hover table-bordered table-striped">

                            <thead>
                            <th><span translate="SERIAL_NUMBER"></span></th>
                            <th ng-click='musicRoom.sortColumn("room_name")' ng-class='musicRoom.sortClass("room_name")'><span translate="ROOM_NAME"></span></th>
                            <th ng-click='musicRoom.sortColumn("room_id")' ng-class='musicRoom.sortClass("room_id")'><span translate="ROOM_ID"></span></th>
                            <th ng-click='musicRoom.sortColumn("max_student")' ng-class='musicRoom.sortClass("max_student")'><span translate="STRENGTH"></span></th>
                            <th><span translate="ACTION"></span></th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="d in musicRoom.musicRoomList  | orderBy:musicRoom.column:musicRoom.reverse">
                                <td>{{$index+1}}</td>
                                <td>{{d.room_name}}</td>
                                <td>{{d.room_id}}</td>
                                <td>{{d.max_student}}</td>
                                <td class="">
                                    <button class="btn-custom-sm btn-custom-primary" ng-click="musicRoom.updateModal(d)"
                                            title="Update Room">
                                        <i class="fas fa-pen-nib"></i>
                                    </button>
                                    <button class="btn-custom-sm btn-custom-voilet" ng-click="musicRoom.deleteModal(d)"
                                            title="Remove Room">
                                        <i class="far fa-trash-alt"></i></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

            <div class="registration-from col-lg-5 col-md-5 col-sm-12 sol-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 sol-xs-12" >
                    <button class="btn-custom btn-custom-primary"
                            title="Add Music Room"
                            ng-click="musicRoom.addCourse();">
                        <span translate="ADD_MUSIC_ROOM"></span><i class="fas fa-plus"></i>
                    </button>
                    <hr style="border-top: 1px solid #a9a6a6">
                </div>
                <div class="scrollable-form col-lg-12 col-md-12 col-sm-12 sol-xs-12" id="scroll-bar">

                    <vform name="musicRoom" config="musicRoom.formConfig"
                           class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0">

                        <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="ROOM_NAME"></span>
                            <span class="mandatory">*</span></span>
                            <vinput type="input"
                                    name="roomName"
                                    capitalize=""
                                    form-config="musicRoom.formConfig"
                                    required=""
                                    ng-model="musicRoom.formModel.roomName"
                                    placeholder="Name"
                                    id="roomName"
                                    class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            </vinput>
                        </div>

                        <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="ROOM_ID"></span>(<span translate="ONLY_2_CHAR"></span>)
                            <span class="mandatory">*</span></span>
                            <vinput type="input"
                                    name="roomId"
                                    capitalize=""
                                    upper-case-capital
                                    max-limit="2"
                                    charminlength="2"
                                    charmaxlength="2"
                                    form-config="musicRoom.formConfig"
                                    required=""
                                    ng-model="musicRoom.formModel.roomId"
                                    placeholder="Room ID"
                                    id="roomId"
                                    class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            </vinput>
                        </div>

                        <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="MAXIMUM_NO_OF_STUDENTS"></span>
                            <span class="mandatory">*</span></span>
                            <vinput vtype="positiveirrational"
                                    only-numbers=""
                                    name="maxStudent"
                                    form-config="musicRoom.formConfig"
                                    required=""
                                    ng-model="musicRoom.formModel.maxStudent"
                                    placeholder="No of student"
                                    id="maxStudent"
                                    class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            </vinput>
                        </div>

                        <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="DETAILS"></span></span>
                            <vinput type="input"
                                    name="details"
                                    capitalize=""
                                    ng-model="musicRoom.formModel.details"
                                    placeholder="Details"
                                    id="details"
                                    class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            </vinput>
                        </div>

                    </vform>

                </div>
                <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 25px">
                    <button class="btn-custom btn-custom-success"
                            title="Submit"
                            ng-if="musicRoom.formModel.primaryKey == null"
                            ng-click="musicRoom.formSubmit($event );">
                        <span translate="SUBMIT"></span>
                    </button>
                    <button class="btn-custom btn-custom-primary"
                            title="Update"
                            ng-if="musicRoom.formModel.primaryKey != null"
                            ng-click="musicRoom.formSubmit($event );">
                        <span translate="UPDATE"></span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
