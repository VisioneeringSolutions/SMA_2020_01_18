<div class="container-fluid" >
    <div class="row">
        <div class="main-container col-lg-12 col-md-12 col-sm-12 sol-xs-12">
            <div class="col-lg-7 col-md-7 col-sm-12 sol-xs-12" style="height: 80vh;border-right: 1px solid grey">

                <div class="">
                    <div class="table-responsive">
                        <table class="table table-condensed table-hover table-bordered table-striped">

                            <thead>
                            <th ><span translate="SERIAL_NUMBER"></span></th>
                     <!--       <th ng-click='courseregistration.sortColumn("course_code")' ng-class='courseregistration.sortClass("course_code")'><span translate="COURSE_CODE"></span></th>
                            <th ng-click='courseregistration.sortColumn("course_name")' ng-class='courseregistration.sortClass("course_name")'><span translate="COURSE_NAME"></span></th>-->

                            <th ng-click='courseregistration.sortColumn("music_type")' ng-class='courseregistration.sortClass("music_type")'><span translate="MUSIC_TYPE"></span></th>
                            <th ng-click='courseregistration.sortColumn("description")' ng-class='courseregistration.sortClass("description")'><span translate="MUSIC_CATEGORY"></span></th>
                            <th ng-click='courseregistration.sortColumn("session_duration")' ng-class='courseregistration.sortClass("session_duration")'><span translate="DURATION"></span></th>
                            <th ng-click='courseregistration.sortColumn("fees")' ng-class='courseregistration.sortClass("fees")'><span translate="FEES"></span></th>
                            <th><span translate="ACTION"></span></th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="d in courseregistration.courseList  | orderBy:courseregistration.column:courseregistration.reverse">
                              <td>{{$index+1}}</td>
                               <!-- <td>{{d.course_code}}</td>
                                <td>{{d.course_name}}</td>-->
                                <td>{{d.music_type}}</td>
                                <td>{{d.description}}</td>
                                <td>{{d.duration}}</td>
                                <td>{{d.fees}}</td>
                                <td class="">
                                    <button class="btn-custom-sm btn-custom-primary" ng-click="courseregistration.updateModal(d)"
                                            title="Update Course">
                                        <i class="fas fa-pen-nib"></i>
                                    </button>
                                    <button class="btn-custom-sm btn-custom-voilet" ng-click="courseregistration.deleteModal(d)"
                                            title="Remove Course">
                                        <i class="far fa-trash-alt"></i></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

            <div class="registration-from col-lg-5 col-md-5 col-sm-12 sol-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 sol-xs-12" >
                    <button class="btn-custom btn-custom-primary"
                            title="Add new course"
                            ng-click="courseregistration.addCourse();">
                        <span translate="ADD_NEW_COURSE"></span><i class="fas fa-plus"></i>
                    </button>
                    <hr style="border-top: 1px solid #a9a6a6">
                </div>
                <div class="scrollable-form col-lg-12 col-md-12 col-sm-12 sol-xs-12" id="scroll-bar">

                    <vform name="courseregistration" config="courseregistration.formConfig"
                           class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0">

                        <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="MUSIC_TYPE"></span><span class="mandatory">*</span></span>
                            <vselect type="input" name="Music"placeholder="Music Type" id="Music"
                                    class="input-box font-family font-700 font-14 col-lg-6 col-md-6 col-sm-12 col-xs-12"
                                    form-config="courseregistration.formConfig"
                                    ng-model="courseregistration.formModel.lkMusicType"
                                    ng-change="courseregistration.setCourseNameCode()">
                                <option value="" disabled>Select</option>
                                <option value="{{d.primaryKey}}" ng-repeat="d in courseregistration.musicType">{{d.musicType}}</option>

                            </vselect>
                        </div>

                        <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="CATEGORY_TYPE"></span><span class="mandatory">*</span></span>
                            <vselect type="input" name="category" placeholder="Category Type" id="category"
                                    class="input-box font-family font-700 font-14 col-lg-6 col-md-6 col-sm-12 col-xs-12"
                                    form-config="courseregistration.formConfig"
                                    ng-model="courseregistration.formModel.lkCategoryType"
                                    ng-change="courseregistration.setCourseNameCode()">
                                <option value="" disabled>Select</option>
                                <option value="{{d.primaryKey}}" ng-repeat="d in courseregistration.categoryType">{{d.description}}</option>

                            </vselect>
                        </div>

                       <!-- <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="COURSE_NAME"></span>
                            <span class="mandatory">*</span></span>
                            <vinput type="input"
                                    name="courseName"
                                    capitalize=""
                                    form-config="courseregistration.formConfig"
                                    required=""
                                    ng-disabled="true"
                                    ng-model="courseregistration.formModel.courseName"
                                    placeholder="Name"
                                    id="courseName"
                                    class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            </vinput>
                        </div>

                        <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="COURSE_CODE"></span>
                            <span class="mandatory">*</span></span>
                            <vinput type="input"
                                    name="courseCode"
                                    capitalize=""
                                    form-config="courseregistration.formConfig"
                                    required=""
                                    ng-disabled="true"
                                    ng-model="courseregistration.formModel.courseCode"
                                    placeholder="Code"
                                    id="courseCode"
                                    class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            </vinput>
                        </div>-->

                        <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-600 font-12"><span translate="START_DATE"></span>
                            <span class="mandatory">*</span></span>
                            <div class="form-group">
                                <p class="input-group ">
                                    <input type="text" name="startDate"
                                           ng-init="startDate = courseregistration.createDateMap()"
                                           class="form-control date"
                                           uib-datepicker-popup="{{startDate.format}}"
                                           show-button-bar="false"
                                           readonly="true"
                                           ng-model="courseregistration.startDate"
                                           is-open="startDate.popup.opened"
                                           placeholder="yyyy-mm-dd"
                                           datepicker-options="startDate.dateOptions"
                                           id="startDate"
                                           ng-click="startDate.open()"
                                           ng-required="true"/>
                        <span class="input-group-btn ">
                                <button type="button" class="btn btn-default calender" ng-click="startDate.open()"><i
                                        class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                                </p>
                            </div>
                        </div>

                        <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="FEE_TYPE"></span></span>
                            <select type="input" name="feeType" id="feeType"
                                    class="input-box font-family font-700 font-14 col-lg-6 col-md-6 col-sm-12 col-xs-12"
                                    ng-model="courseregistration.formModel.feeType">
                                <option value="Per session">Per session</option>
                                <option value="Per course">Per course</option>
                            </select>
                        </div>

                        <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="FEES"></span><span class="mandatory">*</span></span>  <!--Fees (‎¥)-->
                            <vinput vtype="positiveirrational"
                                    only-numbers=""
                                    name="fees"
                                    capitalize=""
                                    ng-model="courseregistration.formModel.fees"
                                    form-config="courseregistration.formConfig"
                                    required=""
                                    placeholder="Fees (‎¥)"
                                    id="fees"
                                    class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            </vinput>
                        </div>

                        <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="SESSION_DURATION"></span><span class="mandatory">*</span></span>
                            <vselect type="input" name="sessionDuration" id="sessionDuration"
                                    class="input-box font-family font-700 font-14 col-lg-6 col-md-6 col-sm-12 col-xs-12"
                                    form-config="courseregistration.formConfig"
                                    ng-model="courseregistration.formModel.lkClassDuration">
                                <option value="" disabled >Select</option>
                                <option value="{{d.primaryKey}}" ng-repeat="d in courseregistration.duration">{{d.duration}}</option>
                            </vselect>
                        </div>

                        <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="URL"></span></span>
                            <vinput type="input"
                                    name="url"
                                    ng-model="courseregistration.formModel.url"
                                    placeholder="Url"
                                    id="url"
                                    class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            </vinput>
                        </div>



                        <!--<div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700">Course Type</span>
                            <select type="input" name="session"id="courseType"
                                    class="input-box font-family font-700 font-14 col-lg-6 col-md-6 col-sm-12 col-xs-12"
                                    ng-model="courseregistration.formModel.courseType">
                                <option value="Individual">Individual</option>
                                <option value="Group">Group</option>
                            </select>
                        </div>-->

                        <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="SESSION"></span></span>
                            <vinput vtype="positiveirrational"
                                    only-numbers=""
                                    name="session"
                                    capitalize=""
                                    ng-model="courseregistration.formModel.session"
                                    placeholder="No of session"
                                    id="session"
                                    class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            </vinput>
                        </div>
                        <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="DETAILS"></span></span>
                        </div>

                        <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <!-- <vinput type="input"
                                     name="details"
                                     capitalize=""
                                     ng-model="courseregistration.formModel.details"
                                     placeholder="Details"
                                     id="details"
                                     class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                             </vinput>-->
                            <summernote config="summerConfig"
                                        name="details"
                                        form-config="courseregistration.formConfig"
                                        required=""
                                        ng-model="courseregistration.formModel.details"
                                        id="details">

                            </summernote>
                        </div>
                    </vform>

                </div>
                <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 25px">
                    <button class="btn-custom btn-custom-success"
                            title="Submit"
                            ng-if="courseregistration.formModel.primaryKey == null"
                            ng-click="courseregistration.formSubmit($event );">
                        <span translate="SUBMIT"></span>
                    </button>
                    <button class="btn-custom btn-custom-primary"
                            title="Update"
                            ng-if="courseregistration.formModel.primaryKey != null"
                            ng-click="courseregistration.formSubmit($event );">
                        <span translate="UPDATE"></span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
