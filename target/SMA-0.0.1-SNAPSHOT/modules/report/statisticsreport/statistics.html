<div class="container-fluid fixed">
    <div class="row">
        <div class="report-tab col-md-12 col-lg-12 col-sm-12 col-xs-12">

            <div class="report-content">
                <ul>
                    <li class="tab animate" id="1"
                        ng-click="statisticsReport.enablePage('overallTurnover', 1, $event)"> <span translate="OVERALL_TURNOVER"></span></li>
                    <li class="tab animate" id="2"
                        ng-click="statisticsReport.enablePage('overallGrossProfit', 2, $event)"> <span translate="OVERALL_GROSS_PROFIT"></span></li>
                    <li class="tab animate" id="3"
                        ng-click="statisticsReport.enablePage('turnoverPerInstrument', 3, $event)"> <span translate="TURNOVER_PER_INSTRUMENT"></span></li>
                    <li class="tab animate" id="4"
                        ng-click="statisticsReport.enablePage('turnoverPerStudent', 4, $event)"> <span translate="TURNOVER_PER_STUDENT"></span></li>


                </ul>
            </div>

        </div>

    </div>


    <div class="row report-body" ng-if="statisticsReport.enable.overallTurnover == true">
        <div ng-controller="overallTurnoverCtrl as overallTurnover">
            <ng-include src="'modules/report/statisticsreport/reports/overallturnover.html'"></ng-include>
        </div>
    </div>
    <div class="row report-body" ng-if="statisticsReport.enable.overallGrossProfit == true">
        <div ng-controller="overallGrossProfitCtrl as overallGrossProfit">
            <ng-include src="'modules/report/statisticsreport/reports/overallgrossprofit.html'"></ng-include>
        </div>
    </div>
    <div class="row report-body" ng-if="statisticsReport.enable.turnoverPerInstrument == true">
        <div ng-controller="turnoverPerInstrumentCtrl as turnoverPerInstrument">
            <ng-include src="'modules/report/statisticsreport/reports/turnoverperinstrument.html'"></ng-include>
        </div>
    </div>

    <div class="row report-body" ng-if="statisticsReport.enable.turnoverPerStudent == true">
        <div ng-controller="turnoverPerStudentCtrl as turnoverPerStudent">
            <ng-include src="'modules/report/statisticsreport/reports/turnoverperstudent.html'"></ng-include>
        </div>
    </div>

</div>
