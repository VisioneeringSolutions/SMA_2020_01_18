<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <button class="btn-custom btn-custom-primary pull-right"
                    ng-click="studentDetails.downloadExcel(generalReport.studentDetailsArr);">
                <span translate="DOWNLOAD_EXCEL"></span> <i class="fas fa-download"></i>
            </button>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 sol-xs-12 no-padding">
            <div class="table-responsive container-table" scrollable-table-drct fixed-columns="1" id="scroll-bar">
                <table class="table-fixed-report table-fixed-preview table-condensed table-hover table-striped" >
                    <colgroup>
                        <col width="5%">
                        <col width="10%">
                        <col width="10%">
                        <col width="20%">
                        <col width="10%">
                        <col width="5%">
                        <col width="15%">
                        <col width="5%">
                    </colgroup>


                    <thead>
                    <th style="text-align: center"><span translate="SERIAL_NUMBER"></span></th>
                    <th style="text-align: center"><span translate="NAME"></span></th>
                    <th style="text-align: center"><span translate="ENROLLMENT_DATE"></span></th>
                    <th style="text-align: center"><span translate="EMAIL_ID"></span></th>
                    <th style="text-align: center"><span translate="PHONE"></span></th>
                    <th style="text-align: center"><span translate="STUDENT_ID"></span></th>
                    <th style="text-align: center"><span translate="COURSES"></span></th>
                    <th style="text-align: center"><span translate="MUSIC_TYPE"></span></th>
                    </thead>
                    <tbody style="height: 100px !important; overflow-y: scroll;">
                    <tr ng-repeat="d in generalReport.studentDetailsArr  | orderBy:'studentfullName'">
                        <td style="text-align: center">{{$index+1}}</td>
                        <td style="text-align: center">{{d.studentfullName}}</td>
                        <td style="text-align: center"><div ng-if="d.enrollmentDate != null">{{generalReport.getDateFormat(d.enrollmentDate)}}</div></td>
                        <td style="text-align: center">{{d.email}}</td>
                        <td style="text-align: center">{{d.phone}}</td>
                        <td style="text-align: center">{{d.studentId}}</td>
                        <td style="text-align: center">{{d.courseName != null ? d.courseName : ''}}</td>
                        <td style="text-align: center"><div ng-repeat="data in d.musicType" >{{data!= null ? data  + ' ' : '' }}</div></td>
                        <!--<td>{{generalReport.getMusicTypeValue(d.musicType)}}</td>-->
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>
