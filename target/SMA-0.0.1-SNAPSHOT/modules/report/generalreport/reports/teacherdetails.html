<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <button class="btn-custom btn-custom-primary pull-right"
                    ng-click="teacherDetails.downloadExcel(generalReport.teacherDetailsArr);">
                <span translate="DOWNLOAD_EXCEL"></span><i class="fas fa-download"></i>
            </button>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 sol-xs-12 no-padding">
            <div class="table-responsive container-table" scrollable-table-drct fixed-columns="1" id="scroll-bar">
                <table class="table-fixed-report table-fixed-preview table-condensed table-hover table-striped">

                    <colgroup>
                        <col width="5%">
                        <col width="10%">
                        <col width="10%">
                        <col width="10%">
                        <col width="10%">

                    </colgroup>

                    <thead>
                    <th style="text-align: center"><span translate="SERIAL_NUMBER"></span></th>
                    <th><span translate="NAME"></span></th>
                    <th><span translate="TEACHER_ID"></span></th>
                    <th><span translate="JOINING_DATE"></span></th>
                    <th><span translate="MUSIC_CATEGORY"></span></th>
                    <!--<th>Email</th>
                    <th>Phone</th>
                    <th>Alternate Phone</th>
                    <th>Profile</th>
                    <th>Qualification</th>
                    <th>Experience</th>
                    <th>Address</th>-->
                    </thead>
                    <tbody style="height: 100px !important; overflow-y: scroll;">
                    <tr ng-repeat="d in generalReport.teacherDetailsArr  | orderBy:'teacherFullName'">
                        <td>{{$index+1}}</td>
                        <td>
                            <a href="javascript:void(0);"
                               ng-click="teacherDetails.viewDetailsModel(d);">
                                <b><u>{{d.teacherFullName}}</u></b></a>
                        </td>
                        <td>{{d.teacherId}}</td>
                        <td>{{d.joiningDate}}</td>
                        <td>{{d.musicCategory != null ? d.musicCategory : ''}}</td>
                        <!--<td>{{d.email != null ? d.email : ''}}</td>
                        <td>{{d.phone}}</td>
                        <td>{{d.alternatePhone != null ? d.alternatePhone : ''}}</td>
                        <td>{{d.profile != null ? d.profile : ''}}</td>
                       &lt;!&ndash; <td ng-bind-html ="d.qualification | trusted"> </td>&ndash;&gt;
                        <td> {{d.qualification != null ? d.qualification : ''}}</td>
                        <td>{{d.experience != null ? d.experience : ''}}</td>
                        <td>{{d.addressLine1 != null ? (d.addressLine2 != null ? d.addressLine1+' '+d.addressLine2 : d.addressLine1) : ''}}</td>
                  -->  </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>
