<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-input col-md-2 col-sm-12 col-xs-12">
                <select name="year" class="input-box font-family font-700 font-14 col-lg-12 col-md-12 col-sm-12 col-xs-12"
                        ng-model="rating.year"
                        ng-change="rating.musicPk = ''; rating.eoStudentUser = ''; rating.eoTeacherUser = '';"
                        id="year">
                    <option value="" disabled>Select year</option>
                    <option ng-repeat="d in rating.yearArray"
                            value={{d}}>{{d}}
                    </option>
                </select>
            </div>
            <div class="form-input col-md-3 col-sm-12 col-xs-12">
                <select name="musicType" class="input-box font-family font-700 font-14 col-lg-12 col-md-12 col-sm-12 col-xs-12"
                        ng-model="rating.musicPk"
                        ng-disabled="!rating.year"
                        ng-change="rating.eoStudentUser = ''; rating.eoTeacherUser = '';"
                        id="musicType">
                    <option value="" disabled>Select Music Type</option>
                    <option ng-repeat="d in rating.musicTypeArr"
                            value={{d.primaryKey}}>{{d.musicType}}
                    </option>
                </select>
            </div>
            <div class="form-input col-md-3 col-sm-12 col-xs-12">
                <select name="student" class="input-box font-family font-700 font-14 col-lg-12 col-md-12 col-sm-12 col-xs-12"
                        ng-model="rating.eoStudentUser"
                        ng-disabled="!rating.musicPk"
                        ng-change="rating.eoTeacherUser = ''; rating.getStudentRating()"
                        id="student">
                    <option value="" disabled>Select Student</option>
                    <option ng-repeat="d in generalReport.studentDetailsArr"
                            value={{d.primaryKey}}>{{d.studentfullName}}
                    </option>
                </select>
            </div>
            <div class="col-md-1 col-sm-12 col-xs-12 center">
                <span class="report-or"><span translate="OR"></span></span>
            </div>
            <div class="form-input col-md-3 col-sm-12 col-xs-12">
                <select name="teacher"
                        class="input-box font-family font-700 font-14 col-lg-12 col-md-12 col-sm-12 col-xs-12"
                        ng-model="rating.eoTeacherUser"
                        ng-disabled="!rating.musicPk"
                        ng-change="rating.eoStudentUser = ''; rating.getTeacherRating()"
                        id="teacher">
                    <option value="" disabled>Select Teacher</option>
                    <option ng-repeat="d in generalReport.teacherDetailsArr"
                            value={{d.primaryKey}}>{{d.teacherFullName}}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div ng-if="rating.eoStudentUser || rating.eoTeacherUser">
        <hr>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12" ng-if="rating.eoStudentUser">
            <div class="col-md-6 padding-10">
                <div class="box box-success">
                    <div class="box-header box-header-table with-border">
                        <div class="col-md-5 col-sm-5 col-xs-5 no-padding">
                            <h3 class="box-title">
                                <span translate="STUDENT_RATING"></span>
                            </h3>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="chart">
                            <table class="table table-condensed table-hover table-bordered table-striped table-font">
                                <thead>
                                <th><span translate="MONTH"></span></th>
                                <th>Rating</th>
                                </thead>
                                <tbody>
                                <tr ng-repeat="(key,value) in rating.studentRatingData">
                                    <td>{{value.month}}</td>
                                    <td>{{value.maxRating}}</td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-6 padding-10">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            <span translate="STUDENT_RATING"></span>
                        </h3>
                    </div>
                    <div class="box-body">
                        <div class="chart">
                            <canvas id="studentRating" width="230px" height="74"></canvas>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12" ng-if="rating.eoTeacherUser">
            <div class="col-md-6 padding-10">
                <div class="box box-success">
                    <div class="box-header box-header-table with-border">
                        <div class="col-md-5 col-sm-5 col-xs-5 no-padding">
                            <h3 class="box-title">
                                <span translate="TEACHER_RATING"></span>
                            </h3>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="chart">
                            <table class="table table-condensed table-hover table-bordered table-striped table-font">
                                <thead>
                                <th><span translate="MONTH"></span></th>
                                <th>Rating</th>
                                </thead>
                                <tbody>
                                <tr ng-repeat="(key,value) in rating.teacherRatingData">
                                    <td>{{value.month}}</td>
                                    <td>{{value.maxRating}}</td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-6 padding-10">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            <span translate="TEACHER_RATING"></span>
                        </h3>

                    </div>
                    <div class="box-body">
                        <div class="chart">
                            <canvas id="teacherRating" width="230px" height="74"></canvas>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
