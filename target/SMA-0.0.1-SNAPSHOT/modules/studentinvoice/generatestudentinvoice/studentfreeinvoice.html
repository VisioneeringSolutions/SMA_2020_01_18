        <vform name="freeTextInvoiceForm" config="studentFreeInvoice.formConfig"
               class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0">

            <div class="table-responsive table-invoice col-lg-12 col-md-12 col-sm-12 sol-xs-12 no-padding">
                <table class="table table-condensed table-hover table-bordered table-striped ">

                    <thead>
                    <th><span translate="SERIAL_NUMBER"></span></th>
                        <th><span translate="DESCRIPTION"></span></th>
                        <th><span translate="AMOUNT"></span>(Â¥)</th>
                    <th><span translate="ACTION"></span></th>

                    </thead>

                    <tbody>
                        <tr ng-repeat="d in studentFreeInvoice.textInvoiceMap.freeTextInvoiceList" ng-init=" ItemIndex = $index">
                            <td>{{$index+1}}</td>
                            <td><vinput type="input"
                                        name="description"
                                        capitalize=""
                                        form-config="studentFreeInvoice.formConfig"
                                        required=""
                                        ng-disabled="d.primaryKey != null"
                                        ng-model="d.description"
                                        placeholder="Description"
                                        id="description"
                                        class="input-box font col-lg-12 col-md-12 col-sm-12 col-xs-12 center">
                                </vinput>
                            </td>
                            <td><vinput vtype="positiveirrational"
                                        only-numbers=""
                                        name="amount"
                                        form-config="studentFreeInvoice.formConfig"
                                        required=""
                                        ng-disabled="d.primaryKey != null"
                                        ng-model="d.amount"
                                        placeholder="Amount"
                                        id="amount"
                                        class="input-box font col-lg-12 col-md-12 col-sm-12 col-xs-12 center">

                            </td>
                            <td>
                                <i class="fas fa-times" style="font-size: 15px; color: red;cursor: pointer"
                                   ng-if="d.primaryKey == null"
                                   ng-click="studentFreeInvoice.removeField(d, $index)"></i>
                            </td>

                        </tr>

                    </tbody>
                </table>
            </div>
