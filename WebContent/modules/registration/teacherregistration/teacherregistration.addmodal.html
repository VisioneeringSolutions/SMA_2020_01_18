<div class="modal-header">
    <button type="button" class="close" ng-click="teacherAddModal.modalInstance.close({},'cancel')"
            style="color: red" title="close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title"><span translate="ADD_TEACHER"></span></h3>
</div>

<div class="modal-body">
    <div class="registration-from col-lg-12 col-md-12 col-sm-12 sol-xs-12 animate" id="student-reg">
        <div class="form-group col-lg-12 col-md-12 col-sm-12 sol-xs-12">
            <label for="UploadAvatar" id="preview">
                <img src="images/avatar.png">
            </label>
            <vfile-upload-drct ng-model="teacherAddModal.uploadConfig.model"
                               style="display: none;"
                               accept="image/jpeg, image/jpg, image/png"
                               config="teacherAddModal.uploadConfig" fsize="16000027"
                               preview-class="img-thumbnail"
                               preview-container="preview">
            </vfile-upload-drct>
        </div>

        <vform name="studentsRegistrationForm" config="teacherAddModal.formConfig"
               class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0">
            <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="TITLE"></span>
                <span class="mandatory">*</span></span>
                <vinput type="input"
                        name="title"
                        capitalize=""
                        form-config="teacherAddModal.formConfig"
                        required=""
                        ng-model="teacherAddModal.formModel.title"
                        placeholder="Title"
                        id="firstName"
                        class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                </vinput>
            </div>

            <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="FIRST_NAME_JAP"></span>
                <span class="mandatory">*</span></span>
                <vinput type="input"
                        name="firstNameJap"
                        capitalize=""
                        form-config="teacherAddModal.formConfig"
                        required=""
                        ng-model="teacherAddModal.formModel.firstNameJap"
                        placeholder="First Name (Japanese)"
                        ng-blur="teacherAddModal.setUserName(); teacherAddModal.validateUserName()"
                        id="firstNameJap"
                        class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                </vinput>
            </div>

            <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="LAST_NAME_JAP"></span>
                <span class="mandatory">*</span></span>
                <vinput type="input"
                        name="lastNameJap"
                        capitalize=""
                        form-config="teacherAddModal.formConfig"
                        required=""
                        ng-model="teacherAddModal.formModel.lastNameJap"
                        placeholder="Last Name (Japanese)"
                        id="lastNameJap"
                        class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                </vinput>
            </div>

            <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="FIRST_NAME"></span>
                <span class="mandatory">*</span></span>
                <vinput type="input"
                        name="firstName"
                        capitalize=""
                        only-alphabets=""
                        form-config="teacherAddModal.formConfig"
                        required=""
                        ng-model="teacherAddModal.formModel.firstName"
                        placeholder="First Name"
                        id="firstName"
                        ng-blur="teacherAddModal.setId()"
                        class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                </vinput>
            </div>

            <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"> <span translate="LAST_NAME"></span>
                <span class="mandatory">*</span></span>
                <vinput type="input"
                        name="lastName"
                        capitalize=""
                        only-alphabets=""
                        form-config="teacherAddModal.formConfig"
                        required=""
                        ng-model="teacherAddModal.formModel.lastName"
                        placeholder="Last Name"
                        id="lastName"
                        ng-blur="teacherAddModal.setId();teacherAddModal.setUserName(); teacherAddModal.validateUserName()"
                        class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                </vinput>
            </div>

            <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="TEACHER_ID"></span>(<span translate="ONLY_2_CHAR"></span>)
                <span class="mandatory">*</span></span>
                <vinput type="input"
                        name="teacherId"
                        capitalize=""
                        upper-case-capital
                        max-limit="2"
                        charminlength="2"
                        charmaxlength="2"
                        form-config="teacherAddModal.formConfig"
                        required=""
                        ng-model="teacherAddModal.formModel.teacherId"
                        placeholder="ID"
                        ng-disbaled="true"
                        id="teacherId"
                        class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                </vinput>
            </div>

            <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="GENDER"></span>
                <span class="mandatory">*</span></span>
                <ul>
                    <li>
                        <input type="radio"
                               value="Male"
                               ng-model="teacherAddModal.formModel.gender"
                               id="f-option" name="selector-2">
                        <label for="f-option"><span translate="MALE"></span></label>
                        <div class="check"></div>
                    </li>

                    <li>
                        <input type="radio"
                               value="Female"
                               ng-model="teacherAddModal.formModel.gender"
                               id="s-option" name="selector-2">
                        <label for="s-option"><span translate="FEMALE"></span></label>
                        <div class="check"><div class="inside"></div></div>
                    </li>
                </ul>
            </div>

            <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-600 font-12"><span translate="JOINING_DATE"></span>
                <span class="mandatory">*</span></span>
                <div class="form-group">
                    <p class="input-group ">
                        <input type="text" name="joiningDate"
                               ng-init="joiningDate = teacherAddModal.createDateMap()"
                               class="form-control date"
                               uib-datepicker-popup="{{joiningDate.format}}"
                               show-button-bar="false"
                               readonly="true"
                               ng-model="teacherAddModal.joiningDate"
                               form-config="teacherAddModal.formConfig"
                               is-open="joiningDate.popup.opened"
                               placeholder="yyyy-mm-dd"
                               datepicker-options="joiningDate.dateOptions"
                               id="joiningDate"
                               ng-click="joiningDate.open()"
                               ng-required="true"/>
                        <span class="input-group-btn ">
                                <button type="button" class="btn btn-default calender" ng-click="joiningDate.open()"><i
                                        class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>

            <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12 form-input">
                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="PHONE"></span></span>
                <vinput vtype="positiveirrational"
                        only-numbers=""
                        name="phone"
                        ng-model="teacherAddModal.formModel.phone"
                        placeholder="Phone"
                        id="phone"
                        ng-change=""
                        class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                </vinput>
               <!-- <span ng-if="teacherAddModal.formModel.teacherId == null || teacherAddModal.formModel.teacherId == ''"
                      style="float: right; font-size: 11px">
                   <span translate="ENTER_FIRST_AND_LAST_NAME_TO_ENABLE"></span>
                </span>-->
            </div>

            <div class="form-input color-code col-lg-12 col-md-12 col-sm-12 col-xs-12 form-input">
                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="COLOR_CODE"></span>
                <span class="mandatory">*</span></span>

                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 no-padding">
                    <!--<div class="color-hex-box col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding" id="colorCode"
                         ng-click="teacherAddModal.showColorList()" ng-init="teacherAddModal.setSavedColor(d.color)">
                        Color
                    </div>-->
                    <vinput vtype="input"
                            name="phone"
                            form-config="teacherAddModal.formConfig"
                            required=""
                            ng-model="teacherAddModal.formModel.colorCode"
                            placeholder="Select color"
                            id="colorCode"
                            read-only=""
                            ng-click="teacherAddModal.showColorList()"
                            ng-init="teacherAddModal.setSavedColor(d.color_code)"
                            class="input-box font col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    </vinput>


                    <ul id="scroll-bar-3">
                        <li ng-repeat="d in teacherAddModal.hexCodeColorList" ng-click="teacherAddModal.setColorValue(d.color_code)">
                            <div ng-style="teacherAddModal.getColor(d.color_code)"></div>
                        </li>
                    </ul>
                </div>

                <!--<span style="float: right; font-size: 11px; color: red">
                    Note: Do not enter black color or similar
                </span>-->
            </div>

            <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="USER_NAME"></span>
                <span class="mandatory">*</span></span>
                <vinput type="input"
                        name="userName"
                        form-config="teacherAddModal.formConfig"
                        required=""
                        ng-model="teacherAddModal.formModel.userName"
                        placeholder="User Name"
                        id="userName"
                        ng-blur="studentAddModal.validateUserName();"
                        ng-disabled="true"
                        class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                </vinput>
                <!--<span ng-if="teacherAddModal.formModel.teacherId == null || teacherAddModal.formModel.teacherId == ''"
                      style="float: right; font-size: 11px">
                    Enter First & Last Name to enable
                </span>

                <span ng-if="teacherAddModal.isUserName == false"
                      style="float: right; font-size: 11px; color: red">
                    This username is already taken
                </span>-->
            </div>

            <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700">
                    <span translate="SALARY_TYPE"></span><span class="mandatory">*</span>
                </span>
                <vselect type="input" name="SalaryType" placeholder="Salary Type" id="SalaryType"
                         class="input-box font-family font-700 font-14 col-lg-6 col-md-6 col-sm-12 col-xs-12"
                         form-config="teacherAddModal.formConfig"
                         ng-model="teacherAddModal.formModel.salaryType">
                    <option value="Per session">Per session</option>
                    <option value="Per month">Per month</option>
                </vselect>
            </div>

            <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="EMAIL_ID"></span>
                <span class="mandatory">*</span></span>
                <vinput type="input"
                        name="email"
                        ng-model="teacherAddModal.formModel.email"
                        placeholder="Email Id"
                        id="email"
                        ng-blur="teacherAddModal.isValidEmail(teacherAddModal.formModel.email)"
                        class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                </vinput>
            </div>
        </vform>
    </div>
</div>

<div class="modal-footer">
    <div class="center col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button class="btn-custom btn-custom-success"
                ng-click="teacherAddModal.formSubmit($event );">
            <span translate="SUBMIT"></span>
        </button>
    </div>
</div>
