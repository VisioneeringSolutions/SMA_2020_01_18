<div class="modal-header">
    <button type="button" class="close" ng-click="teacherUpdateModal.modalInstance.close({},'cancel')"
            style="color: red" title="close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title" ><span translate="UPDATE_TEACHER"></span></h3>
</div>

<div class="modal-body">


    <div class="registration-from col-lg-12 col-md-12 col-sm-12 sol-xs-12 animate" id="student-reg">
        <div class="form-group col-lg-6 col-md-6 col-sm-6 sol-xs-6">
            <label for="UploadAvatar" id="preview">
                <img src="images/avatar.png" id="studentProfileImage" name="studentProfileImage">
            </label>
            <vfile-upload-drct ng-model="teacherUpdateModal.uploadConfig.model"
                               style="display: none;"
                               accept="image/jpeg, image/jpg, image/png"
                               config="teacherUpdateModal.uploadConfig" fsize="16000027"
                               preview-class="img-thumbnail"
                               preview-container="preview">
            </vfile-upload-drct>
        </div>

        <div class="menu-option col-lg-5 col-md-5 col-sm-6 sol-xs-6">
            <ul>
                <li class=""
                    id="teacher-tab"
                    ng-click="teacherUpdateModal.scrollTop('teacher-tab');">
                    Teacher's Detail
                </li>
                <li class=""
                    id="appSal-tab"
                    ng-click="teacherUpdateModal.scrollTop('appSal-tab');">
                    <span translate="APPLICABILITY_AND_OTHERS"></span>
                </li>
            </ul>
        </div>
        <vform name="studentsRegistrationForm" config="teacherUpdateModal.formConfig"
               class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0">

            <div class="student-info animate" id="personal-form">
                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="TITLE"></span>
                            <span class="mandatory">*</span></span>
                    <vinput type="input"
                            name="firstName"
                            capitalize=""
                            form-config="teacherUpdateModal.formConfig"
                            required=""
                            ng-model="teacherUpdateModal.formModel.title"
                            placeholder="First Name"
                            id="firstName"
                            class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    </vinput>
                </div>

                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="FIRST_NAME_JAP"></span>
                            <span class="mandatory">*</span></span>
                    <vinput type="input"
                            name="firstNameJap"
                            capitalize=""
                            form-config="teacherUpdateModal.formConfig"
                            required=""
                            ng-model="teacherUpdateModal.formModel.firstNameJap"
                            placeholder="First Name (Japanese)"
                            id="firstNameJap"
                            class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    </vinput>
                </div>

                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="LAST_NAME_JAP"></span>
                            <span class="mandatory">*</span></span>
                    <vinput type="input"
                            name="lastNameJap"
                            capitalize=""
                            form-config="teacherUpdateModal.formConfig"
                            required=""
                            ng-model="teacherUpdateModal.formModel.lastNameJap"
                            placeholder="Last Name (Japanese)"
                            id="lastNameJap"
                            class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    </vinput>
                </div>

                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="FIRST_NAME"></span>
                            <span class="mandatory">*</span></span>
                    <vinput type="input"
                            name="firstName"
                            capitalize=""
                            only-alphabets=""
                            form-config="teacherUpdateModal.formConfig"
                            required=""
                            ng-model="teacherUpdateModal.formModel.firstName"
                            placeholder="First Name"
                            id="firstName"
                            class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    </vinput>
                </div>

                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="LAST_NAME"></span>
                            <span class="mandatory">*</span></span>
                    <vinput type="input"
                            name="lastName"
                            capitalize=""
                            only-alphabets=""
                            form-config="teacherUpdateModal.formConfig"
                            required=""
                            ng-model="teacherUpdateModal.formModel.lastName"
                            placeholder="Last Name"
                            id="lastName"
                            class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    </vinput>
                </div>

                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="TEACHER_ID"></span> (Only 2 Char)
                            <span class="mandatory">*</span></span>
                    <vinput type="input"
                            name="teacherId"
                            capitalize=""
                            upper-case-capital
                            max-limit="2"
                            charminlength="2"
                            charmaxlength="2"
                            form-config="teacherUpdateModal.formConfig"
                            required=""
                            ng-model="teacherUpdateModal.formModel.teacherId"
                            placeholder="ID"
                            id="teacherId"
                            class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    </vinput>
                </div>

                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="COLOR_CODE"></span>
                            <span class="mandatory">*</span></span>
                    <vinput vtype="input"
                            name="colorCode"

                <span class="mandatory">*</span></span>

                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 no-padding">
                        <div class="color-hex-box col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding" id="colorCode"
                             ng-click="teacherUpdateModal.showColorList()" ng-init="teacherUpdateModal.setSavedColor(teacherUpdateModal.formModel.colorCode)">
                            {{teacherUpdateModal.formModel.colorCode}}
                        </div>
                        <!--<vinput vtype="input"
                                name="phone"
                                form-config="teacherUpdateModal.formConfig"

                                placeholder="Select color"
                                id="colorCode"
                                read-only=""
                                ng-click="teacherUpdateModal.showColorList()"

                                <div ng-style="teacherUpdateModal.getColor(d.color_code)"></div>
                            </li>
                        </ul>
                    </div>

                    <!--<span style="float: right; font-size: 11px; color: red">
                        Note: Do not enter black color or similar
                    </span>-->
                </div>

                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="USER_NAME"></span>
                            <span class="mandatory">*</span></span>
                    <vinput type="input"
                            name="userName"
                            form-config="teacherUpdateModal.formConfig"
                            required=""
                            ng-model="teacherUpdateModal.formModel.userName"
                            placeholder="User Name"
                            id="userName"
                            ng-blur="teacherUpdateModal.validateUserName();"
                            ng-disabled="true"
                            class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    </vinput>
                </div>

                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="MUSIC_TYPE"></span>
                            <span class="mandatory">*</span></span>
                    <div>
                        <selectize config='teacherUpdateModal.musicCategoryConfig' options='teacherUpdateModal.musicCategory'
                                   class="contect input-box font-family font-700 font-14 col-lg-6 col-md-6 col-sm-12 col-xs-12"
                                   ng-model="teacherUpdateModal.formModel.courseArray">
                        </selectize>
                    </div>
                </div>


                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="GENDER"></span>
                            <span class="mandatory">*</span></span>
                    <ul>
                        <li>
                            <input type="radio"
                                   value="Male"
                                   ng-model="teacherUpdateModal.formModel.gender"
                                   id="f-option" name="selector-2">
                            <label for="f-option"><span translate="MALE"></span> </label>
                            <div class="check"></div>
                        </li>

                        <li>
                            <input type="radio"
                                   value="Female"
                                   ng-model="teacherUpdateModal.formModel.gender"
                                   id="s-option" name="selector-2">
                            <label for="s-option"><span translate="FEMALE"></span> </label>
                            <div class="check"><div class="inside"></div></div>
                        </li>
                    </ul>
                </div>

                <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-600 font-12"><span translate="JOINING_DATE"></span>
                            <span class="mandatory">*</span></span>
                    <div class="form-group">
                        <p class="input-group ">
                            <input type="text" name="joiningDate{{$index}}"
                                   ng-init="joiningDate = teacherUpdateModal.createDateMap()"
                                   class="form-control date"
                                   uib-datepicker-popup="{{joiningDate.format}}"
                                   show-button-bar="false"
                                   readonly="true"
                                   ng-model="teacherUpdateModal.joiningDate"
                                   is-open="joiningDate.popup.opened"
                                   placeholder="yyyy-mm-dd"
                                   datepicker-options="joiningDate.dateOptions"
                                   id="joiningDate{{$index}}"
                                   ng-click="joiningDate.open()"
                                   ng-required="true"/>
                        <span class="input-group-btn ">
                                <button type="button" class="btn btn-default calender" ng-click="joiningDate.open()"><i
                                        class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                        </p>
                    </div>
                </div>

                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="PHONE"></span></span>
                    <vinput vtype="positiveirrational"
                            only-numbers=""
                            name="phone"
                            ng-model="teacherUpdateModal.formModel.phone"
                            placeholder="Phone"
                            id="phone"
                            ng-blur="teacherUpdateModal.validatePhoneNo()"
                            class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    </vinput>
                </div>

                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700">
                    <span translate="SALARY_TYPE"></span><span class="mandatory">*</span>
                </span>
                    <vselect type="input" name="SalaryType" placeholder="Salary Type" id="SalaryType"
                             class="input-box font-family font-700 font-14 col-lg-6 col-md-6 col-sm-12 col-xs-12"
                             form-config="teacherUpdateModal.formConfig"
                             ng-model="teacherUpdateModal.formModel.salaryType">
                        <option value="Per session">Per session</option>
                        <option value="Per month">Per month</option>
                    </vselect>
                </div>

                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="EMAIL_ID"></span></span>
                    <vinput type="input"
                            name="email"
                            ng-model="teacherUpdateModal.formModel.email"
                            placeholder="Email Id"
                            id="email"
                            ng-blur="teacherUpdateModal.isValidEmail(teacherUpdateModal.formModel.email)"
                            ng-init="teacherUpdateModal.isValidEmail(teacherUpdateModal.formModel.email)"
                            class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    </vinput>
                </div>

                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="ALTERNATE_EMAIL_ID"></span>
                            </span>
                    <vinput type="input"
                            name="alternateEmail"
                            ng-model="teacherUpdateModal.formModel.alternateEmail"
                            placeholder="Alternate Email Id"
                            id="alternateEmail"
                            class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    </vinput>
                </div>

                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="ALTERNATE_PHONE"></span>
                            </span>
                    <vinput vtype="positiveirrational"
                            only-numbers=""
                            max-limit="10"
                            charminlength="10"
                            charmaxlength="10"
                            name="alternatePhone"
                            ng-model="teacherUpdateModal.formModel.alternatePhone"
                            placeholder="Alternate Phone"
                            id="alternatePhone"
                            class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    </vinput>
                </div>

                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="ADDRESS_LINE_1"></span>
                            </span>
                    <vinput type="input"
                            name="addressLine1"
                            ng-model="teacherUpdateModal.formModel.addressLine1"
                            placeholder="Address Line 1"
                            id="addressLine1"
                            class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    </vinput>
                </div>

                <div class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700"><span translate="ADDRESS_LINE_2"></span>
                            </span>
                    <vinput type="input"
                            name="addressLine2"
                            ng-model="teacherUpdateModal.formModel.addressLine2"
                            placeholder="Address Line 2"
                            id="addressLine2"
                            class="input-box font col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    </vinput>
                </div>

            </div>

            <div class="guardian-info animate" id="appSal-form">


                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700" style="padding-left: 27px; font-size: 12px;"><span translate="QUALIFICATIONS"></span></span>
                <div class="form-input col-lg-6 col-md-6 col-sm-6 col-xs-6" style="padding-left: 0px;">
                    <summernote config="summerConfig"
                                name="qualification"
                                ng-model="teacherUpdateModal.formModel.qualification"
                                form-config="teacherUpdateModal.formConfig"
                                required=""
                                id="qualification"></summernote>
                </div>



                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700" style="padding-left: 27px; font-size: 12px;"><span translate="PROFILE"></span></span>
                <div class="form-input col-lg-6 col-md-6 col-sm-6 col-xs-6" style="padding-left: 0px;">
                    <summernote config="summerConfig"
                                name="experience"
                                ng-model="teacherUpdateModal.formModel.experience"
                                form-config="teacherUpdateModal.formConfig"
                                required=""
                                id="experience"></summernote>
                </div>

                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700" style="padding-left: 27px; font-size: 12px;"><span translate="EXPERIENCE"></span></span>
                <div class="form-input col-lg-6 col-md-6 col-sm-6 col-xs-6" style="padding-left: 0px;">
                    <summernote config="summerConfig"
                                name="profile"
                                ng-model="teacherUpdateModal.formModel.profile"
                                form-config="teacherUpdateModal.formConfig"
                                required=""
                                id="profile"></summernote>
                </div>


                <span class="col-lg-6 col-md-6 col-sm-12 col-xs-12 font-family font-700" style="padding-left: 27px; font-size: 12px;"><span translate="AWARDS"></span></span>
                <div class="form-input col-lg-6 col-md-6 col-sm-6 col-xs-6" style="padding-left: 0px;">
                    <summernote config="summerConfig"
                                name="awards"
                                ng-model="teacherUpdateModal.formModel.awards"
                                form-config="teacherUpdateModal.formConfig"
                                required=""
                                id="awards"></summernote>
                </div>

            </div>
        </vform>

    </div>
</div>

<div class="modal-footer">
    <!--<div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">-->

    <div class="col-md-11" ng-if="teacherUpdateModal.teachTab">
        <button class="btn-custom btn-custom-primary"
                ng-click="teacherUpdateModal.scrollTop('appSal-tab');">
            <span translate="NEXT"></span>
        </button>
    </div>

    <div class="col-md-11" ng-if="teacherUpdateModal.appSal">
        <button class="btn-custom btn-custom-warning"

                ng-click="teacherUpdateModal.scrollTop('teacher-tab');">
            <span translate="PREVIOUS"></span>
        </button>
    </div>
    <button class="btn-custom btn-custom-success"
            ng-click="teacherUpdateModal.formSubmit($event );">
        <span translate="SUBMIT"></span>
    </button>
    <!-- </div>-->
</div>
